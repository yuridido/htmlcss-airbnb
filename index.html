<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Airbnb</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <div id="logo">
                <img src="img/home.png" alt="logo">
            </div>
            <ul>
                <li><a href="#sezroma">Roma</a></li>
                <li><a href="#sezparigi">Parigi</a></li>
                <li><a href="#sezpraga">Praga</a></li>
                <li><a href="#sezlondra">Londra</a></li>

            </ul>
        </nav>
        <main>
            <a name="sezroma"></a>
            <section class="citta uno">
                <div class="overlay"></div>
                <div class="nome">
                    <h2>Roma</h2>
                </div>
            </section>
            <a name="sezparigi"></a>
            <section class="citta due">
                <div class="overlay"></div>
                <div class="nome">
                    <h2>Parigi</h2>
                </div>
            </section>
            <a name="sezpraga"></a>
            <section class="citta tre">
                <div class="overlay"></div>
                <div class="nome">
                    <h2>Praga</h2>
                </div>
            </section>
            <a name="sezlondra"></a>
            <section class="citta quattro">
                <div class="overlay"></div>
                <div class="nome">
                    <h2>Londra</h2>
                </div>
            </section>
        </main>
    </body>
</html>
